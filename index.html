
<html>
  <head>
  <title> Form | Index</title>
  </head>
  
  
  <body>
  <form name="survey_form" action="#" onclick="return(validation())">
    <div class="form_group">
    <label>Username</label>
    <input type="text" name="fname" class="form-content" id="fname">
    </div>
    <span id="username"> </span>
    
    <div class="form_group">
    <label>email</label>
    <input type="email" name="email" class="form-content" id="email">
    </div>
    <span id="useremail"> </span>
    
    <div class="form_group">
    <label>mobile</label>
    <input type="tel" name="mobnum" class="form-content" id="mobnum">
    </div>
    <span id="usernum"> </span> 
    
    <div class="form_group" >
    <label>Gender:</label>
    <input type="radio"  name="gender"  id="male" value="Mr."/>
      <label>Male</label>
      <input type="radio" name="gender" id="female"  value="Mrs."/>
      <label>Female</label>
    <p id="error_message"></p>
    </div>
    
    <div class="form_group">
            <input class="inputcheckbox" id="firsthobby" name="firsthobby" type="checkbox" value="Reading"/>
            <label>Reading</label>
            <input class="inputcheckbox" id="secondhobby" name="secondhobby" type="checkbox" value="Writing"/>
            <label>Writing</label>
            <input class="inputcheckbox" id="thirdhobby" name="thirdhobby" type="checkbox" value="Singing"/>
            <label>Singing</label>
          </div>
    </div>
    
    
    <div>
    <input type="submit" value="submit">
    
    
    <script type="text/javascript" src="/js/script.js">
    </script>
    
  
  </form>
  </body>
  </html>
