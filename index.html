<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet/css" href="style.css">
    <title> Todo | Index</title>
</head>
<body>
    <form class="content__form survey-form" name="surveyform" onsubmit="return(getdata())">
        <h3> Survey Form</h3>
        <div class="survey-form__input-group">
            <label class="namelabel" for="fname">Full Name</label>
            <input class="inputname" id="fname" name="fname" type="text"/>
        </div>
        

        <div class="survey-form__input-group">
            <label class="contalabel" for="email">Email Address</label>
            <input class="inputemail" id="email" name="email" type="email"/>
          </div>

          <div class="survey-form__input-group">
            <label class="numlabel" for="num">Phone Number</label>
            <input class="inputnumber" id="num" name="num" type="tel"/>
          </div>

        <div class="survey-form__input-group">
            <input class="inputradio" id="male" name="salutation" type="radio" value="Mr."/>
            <label class="labelradio" for="male">Male</label>
            <input class="inputradio" id="female" name="salutation" type="radio" value="Mrs."/>
            <label class="labelradio" for="female">Female</label>
          </div>

          <div class="survey-form__input-group">
          <input class="inputcheckbox" id="firsthobby" name="firsthobby" type="checkbox" value="Reading"/>
          <label class="labelcheckbox" for="firsthobby">Reading</label>
          <input class="inputcheckbox" id="secondhobby" name="secondhobby" type="checkbox" value="Writing"/>
          <label class="labelcheckbox" for="secondhobby">Writing</label>
          <input class="inputcheckbox" id="thirdhobby" name="thirdhobby" type="checkbox" value="Singing"/>
          <label class="labelcheckbox" for="thirdhobby">Singing</label>
        </div>
        <button type="button" id="myBtn"> Save </button>
 
    </form>

    <script  src="./js/script.js"></script>

  </body>
</html>
