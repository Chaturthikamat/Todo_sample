<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="rangeselector.css">
    <title>Document</title>
</head>

<body>
    <div class="main-block">
    <select id="dropdown">
        <option class="item" value=""> Timestamp</option>
        <option class="item" value="millisecond" id="ms" >Millisecond</option>
        <option class="item" value="second" id="sec">Second</option>
        <option class="item" value="minute" id="min">Minute</option>
        <option class="item" value="hour" id="hr">Hours</option>
        <option class="item" value="day" id="day">Days</option>
        <option class="item" value="week" id="week">Weeks</option>
        <option class="item" value="month" id="mon">Months</option>
        <option class="item" value="year" id="year">Years</option>
    </select>

    <input type="textbox" value="" id="rangeselector_min">
    <input type="textbox" value="" id="rangeselector_max">
</div>
</body>

<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="timestamp_range.js"></script>

</html>
